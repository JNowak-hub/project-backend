name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        DB_URL: ${{ secrets.DB_URL}}
        DB_USERNAME: ${{ secrets.DB_USERNAME}}
        DB_PASSWORD: ${{secrets.DB_PASSWORD}}
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s) --build-arg url=$DB_URL --build-arg username=$DB_USERNAME --build-arg password=$DB_PASSWORD
